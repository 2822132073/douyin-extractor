# Nginx configuration for Next.js static export

# 隐藏版本信息
server_tokens off;

# HTTP服务器
server {
    listen 80;
    server_name localhost;

    # gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # 静态文件根目录
    root /usr/share/nginx/html;
    index index.html;

    # 静态文件缓存
    location /_next/static {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 公共文件缓存
    location /public {
        expires 1M;
        add_header Cache-Control "public";
    }

    # 处理前端路由，将所有非文件请求重定向到index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}